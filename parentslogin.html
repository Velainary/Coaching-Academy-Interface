<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login</title>
  <style>
    /* ===== CSS Styling ===== */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      flex: 1;
    }

    .eye-icon {
      margin-left: -30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ===== Login Box ===== -->
  <div class="login-container">
    <h1>Parent Login</h1>
    <p>Access your child‚Äôs progress and stay connected.</p>

    <form action="parent-dashboard.html" method="post">
      <label for="parent-username">Username</label>
      <input type="text" id="parent-username" name="username" required />

      <label for="parent-password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="parent-password" name="password" required />
        <span class="eye-icon" onclick="togglePasswordVisibility('parent-password', this)">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    // ===== JS Script =====
    function togglePasswordVisibility(inputId, icon) {
      const passwordInput = document.getElementById(inputId);
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
