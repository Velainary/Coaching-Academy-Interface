<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Parent Login</h2>
    <form action="parent-dashboard.html" method="post">
      <label for="parent-username">Username</label>
      <input type="text" id="parent-username" name="username" required />

      <label for="parent-password">Password</label>
      <input type="password" id="parent-password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
