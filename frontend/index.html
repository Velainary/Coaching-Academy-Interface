<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="brand">EduConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="instructors.html">Instructors</a>
      <a href="attendance.html">Attendance</a>
      <a href="login.html" id="nav-login">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Tuition, made simple.</h1>
      <p>Classes, schedules, attendance — all in one place.</p>
      <div class="cta">
        <a class="btn" href="courses.html">View Courses</a>
        <a class="btn ghost" href="login.html">Login / Register</a>
      </div>
    </section>

    <section class="quick">
      <div>
        <h3 id="stat-students">—</h3>
        <p>Students</p>
      </div>
      <div>
        <h3 id="stat-courses">—</h3>
        <p>Courses</p>
      </div>
      <div>
        <h3 id="stat-instructors">—</h3>
        <p>Instructors</p>
      </div>
    </section>
  </main>

  <footer>© 2025 EduConnect</footer>

  <script src="app.js"></script>
  <script>
    // Load simple stats
    (async function() {
      try {
        const [usersRes, coursesRes, instrRes] = await Promise.all([
          fetch('/api/auth/users'),
          fetch('/api/courses'),
          fetch('/api/instructors')
        ]);
        const users = usersRes.ok ? await usersRes.json() : [];
        const courses = coursesRes.ok ? await coursesRes.json() : [];
        const instr = instrRes.ok ? await instrRes.json() : [];

        document.getElementById('stat-students').innerText = users.length;
        document.getElementById('stat-courses').innerText = courses.length;
        document.getElementById('stat-instructors').innerText = instr.length;
      } catch (e) {
        console.warn('Stats load failed', e);
      }
    })();
  </script>
</body>
</html>
