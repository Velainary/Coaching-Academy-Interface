<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instructors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="nav-brand">
    <span class="logo">EduConnect</span>
  </div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="instructors.html">Instructors</a>
    <a href="attendance.html">Attendance</a>
  </nav>
  <a href="login.html" class="nav-login-btn nav-login">Login</a>
</header>

  <main class="container">
    <h2>Instructors</h2>

    <!-- TEACHER-ONLY FORM -->
    <section class="card admin-only" style="display:none;">
      <label>Name</label>
      <input id="instr-name" type="text" placeholder="Full name">
      <label>Subject</label>
      <input id="instr-subject" type="text" placeholder="Subject taught">
      <label>Bio</label>
      <input id="instr-bio" type="text" placeholder="Short bio">
      <button id="add-instr" class="btn">Add Instructor</button>
    </section>

    <section id="instr-list" class="grid"></section>
  </main>

  <footer>¬© 2025 EduConnect</footer>
  <script src="auth.js"></script>
  <script src="auth.js"></script>
<script>
  function escapeHtml(s = '') {
    return String(s || '').replace(/[&<>"]/g, c => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]));
  }

  async function loadInstructors(){
    try {
      const res = await authFetch('/api/instructors');
      const data = res && res.ok ? await res.json() : [];
      const container = document.getElementById('instr-list');
      container.innerHTML = '';
      data.forEach(i=>{
        const el = document.createElement('div');
        el.className = 'instructor-card';
        el.dataset.id = i.id;
        el.innerHTML = `
          <h4>${escapeHtml(i.name)}</h4>
          <p><strong>${escapeHtml(i.subject || '')}</strong></p>
          <p>${escapeHtml(i.bio || '')}</p>
          ${ (typeof isTeacher === 'function' && isTeacher()) ? `
            <div class="admin-only actions">
              <button class="edit-instr" data-id="${i.id}">‚úèÔ∏è Edit</button>
              <button class="del-instr" data-id="${i.id}">üóëÔ∏è Delete</button>
            </div>` : '' }
        `;
        container.appendChild(el);
      });

      // handlers
      document.querySelectorAll('.del-instr').forEach(btn => btn.addEventListener('click', async (e)=>{
        const id = e.target.dataset.id;
        if (!confirm('Delete this instructor?')) return;
        const r = await authFetch(`/api/instructors/${id}`, { method: 'DELETE' });
        if (!r || !r.ok) return alert('Delete failed');
        loadInstructors();
      }));

      document.querySelectorAll('.edit-instr').forEach(btn => btn.addEventListener('click', async (e)=>{
        const id = e.target.dataset.id;
        const card = e.target.closest('.instructor-card');
        const oldName = card.querySelector('h4').textContent.trim();
        const oldSubject = card.querySelector('p strong') ? card.querySelector('p strong').textContent.trim() : '';
        const oldBio = card.querySelectorAll('p')[1] ? card.querySelectorAll('p')[1].textContent.trim() : '';

        const name = prompt('Name:', oldName);
        if (!name) return;
        const subject = prompt('Subject (optional):', oldSubject);
        const bio = prompt('Bio (optional):', oldBio);

        const r = await authFetch(`/api/instructors/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, subject, bio })
        });
        if (!r || !r.ok) return alert('Update failed');
        loadInstructors();
      }));

      applyRoleVisibility();
    } catch (err) {
      console.error(err);
    }
  }

  document.getElementById('add-instr')?.addEventListener('click', async ()=>{
    const name = document.getElementById('instr-name').value.trim();
    const subject = document.getElementById('instr-subject').value.trim();
    const bio = document.getElementById('instr-bio').value.trim();
    if (!name) return alert('Name required');
    try {
      const res = await authFetch('/api/instructors', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ name, subject, bio })
      });
      if(!res || !res.ok) throw await res.json();
      document.getElementById('instr-name').value = '';
      document.getElementById('instr-subject').value = '';
      document.getElementById('instr-bio').value = '';
      loadInstructors();
    } catch(e) {
      alert('Add instructor failed: '+(e.error||e.message||JSON.stringify(e)));
    }
  });

  // INIT
  loadInstructors();
  applyRoleVisibility();
</script>
</body>
</html>
