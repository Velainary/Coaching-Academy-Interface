<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instructors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="nav">
  <div class="brand">EduConnect</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="instructors.html">Instructors</a>
    <a href="attendance.html">Attendance</a>
    <a href="login.html" class="nav-login">Login</a>
  </nav>
</header>

  <main class="container">
    <h2>Instructors</h2>

    <!-- TEACHER-ONLY FORM -->
    <section class="card admin-only" style="display:none;">
      <label>Name</label>
      <input id="instr-name" type="text" placeholder="Full name">
      <label>Subject</label>
      <input id="instr-subject" type="text" placeholder="Subject taught">
      <label>Bio</label>
      <input id="instr-bio" type="text" placeholder="Short bio">
      <button id="add-instr" class="btn">Add Instructor</button>
    </section>

    <section id="instr-list" class="grid"></section>
  </main>

  <footer>Â© 2025 EduConnect</footer>
  <script src="auth.js"></script>
  <script>
    async function loadInstructors(){
      const res = await authFetch('/api/instructors');
      const data = res.ok ? await res.json() : [];
      const container = document.getElementById('instr-list');
      container.innerHTML = '';
      data.forEach(i=>{
        const el = document.createElement('div');
        el.className = 'instructor-card';
        el.innerHTML = `<h4>${escapeHtml(i.name)}</h4>
                        <p><strong>${escapeHtml(i.subject || '')}</strong></p>
                        <p>${escapeHtml(i.bio || '')}</p>`;
        container.appendChild(el);
      });
    }

    document.getElementById('add-instr')?.addEventListener('click', async ()=>{
      const name = document.getElementById('instr-name').value.trim();
      const subject = document.getElementById('instr-subject').value.trim();
      const bio = document.getElementById('instr-bio').value.trim();
      if (!name) return alert('Name required');
      try {
        const res = await authFetch('/api/instructors', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name, subject, bio })
        });
        if(!res.ok) throw await res.json();
        document.getElementById('instr-name').value = '';
        document.getElementById('instr-subject').value = '';
        document.getElementById('instr-bio').value = '';
        loadInstructors();
      } catch(e) {
        alert('Add instructor failed: '+(e.error||e.message||JSON.stringify(e)));
      }
    });

    function escapeHtml(s = '') {
      return s.replace(/[&<>"]/g, (c) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'
      }[c]));
    }

    // === INIT ===
    loadInstructors();
    enforceRoleAccess();
  </script>
</body>
</html>
