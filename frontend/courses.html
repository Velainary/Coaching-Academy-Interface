<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Courses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
  <div class="nav-brand">
    <span class="logo">EduConnect</span>
  </div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="instructors.html">Instructors</a>
    <a href="attendance.html">Attendance</a>
  </nav>
  <a href="login.html" class="nav-login-btn nav-login">Login</a>
</header>

  <main class="container">
    <h2>Courses</h2>

    <!-- TEACHER-ONLY FORM -->
    <section class="card admin-only" style="display:none;">
      <h3>Add Course</h3>
      <label>Subject</label>
      <input id="course-subject" type="text" placeholder="e.g. Mathematics">
      <label>Schedule</label>
      <input id="course-schedule" type="text" placeholder="e.g. Mon-Wed-Fri 5:00-6:30 PM">
      <button id="add-course" class="btn">Add Course</button>
    </section>

    <section id="course-list" class="grid"></section>
  </main>

  <footer>¬© 2025 EduConnect</footer>
  <script src="auth.js"></script>
<script src="auth.js"></script>
<script>
  function escapeHtml(s = '') {
    return String(s).replace(/[&<>"]/g, c => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]));
  }

  async function loadCourses(){
    try {
      const res = await authFetch('/api/courses');
      const data = res && res.ok ? await res.json() : [];
      const container = document.getElementById('course-list');
      container.innerHTML = '';
      data.forEach(c=>{
        const el = document.createElement('div');
        el.className = 'course-card';
        el.dataset.id = c.id;
        el.innerHTML = `
          <h4>${escapeHtml(c.subject)}</h4>
          <p>${escapeHtml(c.schedule || '')}</p>
          ${ (typeof isTeacher === 'function' && isTeacher()) ? `
            <div class="admin-only actions">
              <button class="edit-course" data-id="${c.id}">‚úèÔ∏è Edit</button>
              <button class="del-course" data-id="${c.id}">üóëÔ∏è Delete</button>
            </div>` : '' }
        `;
        container.appendChild(el);
      });

      // attach handlers
      document.querySelectorAll('.del-course').forEach(btn => btn.addEventListener('click', async (e)=>{
        const id = e.target.dataset.id;
        if (!confirm('Delete this course?')) return;
        const r = await authFetch(`/api/courses/${id}`, { method: 'DELETE' });
        if (!r || !r.ok) return alert('Delete failed');
        loadCourses();
      }));

      document.querySelectorAll('.edit-course').forEach(btn => btn.addEventListener('click', async (e)=>{
        const id = e.target.dataset.id;
        const card = e.target.closest('.course-card');
        const oldSubject = card.querySelector('h4').textContent.trim();
        const oldSchedule = card.querySelector('p').textContent.trim();
        const subject = prompt('New subject:', oldSubject);
        if (!subject) return;
        const schedule = prompt('New schedule/notes (optional):', oldSchedule);
        const r = await authFetch(`/api/courses/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subject, schedule })
        });
        if (!r || !r.ok) return alert('Update failed');
        loadCourses();
      }));

      applyRoleVisibility();
    } catch (err) {
      console.error(err);
    }
  }

  document.getElementById('add-course')?.addEventListener('click', async ()=>{
    const subject = document.getElementById('course-subject').value.trim();
    const schedule = document.getElementById('course-schedule').value.trim();
    if (!subject) return alert('Subject required');
    try {
      const res = await authFetch('/api/courses', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ subject, schedule })
      });
      if(!res || !res.ok) throw await res.json();
      document.getElementById('course-subject').value = '';
      document.getElementById('course-schedule').value = '';
      loadCourses();
    } catch(e) {
      alert('Add course failed: '+(e.error||e.message||JSON.stringify(e)));
    }
  });

  // INITIALIZE
  loadCourses();
  applyRoleVisibility();
</script>
</body>
</html>
