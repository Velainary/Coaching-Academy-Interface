<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Courses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="brand">EduConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html" class="active">Courses</a>
      <a href="instructors.html">Instructors</a>
      <a href="attendance.html">Attendance</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <h2>Courses</h2>

    <!-- Teacher-only section -->
    <section class="card admin-only">
      <h3>Add Course</h3>
      <label>Subject</label>
      <input id="course-subject" type="text" placeholder="e.g. Mathematics">
      <label>Schedule</label>
      <input id="course-schedule" type="text" placeholder="e.g. Mon-Wed-Fri 5:00-6:30 PM">
      <button id="add-course" class="btn">Add Course</button>
    </section>

    <!-- Visible to all -->
    <section id="course-list" class="grid"></section>
  </main>

  <footer>Â© 2025 EduConnect</footer>

  <script src="app.js"></script>
  <script src="auth.js"></script>
  <script>
    // Require login to view this page
    const user = requireLogin();

    // Load all courses
    async function loadCourses() {
      try {
        const res = await authFetch('/api/courses');
        if (!res.ok) throw await res.json();
        const data = await res.json();

        const container = document.getElementById('course-list');
        container.innerHTML = '';

        data.forEach(c => {
          const el = document.createElement('div');
          el.className = 'course-card';
          el.innerHTML = `
            <h4>${escapeHtml(c.subject)}</h4>
            <p>${escapeHtml(c.schedule || '')}</p>
          `;
          container.appendChild(el);
        });
      } catch (e) {
        alert('Failed to load courses: ' + (e.error || e.message));
      }
    }

    // Teacher-only: add a new course
    const addBtn = document.getElementById('add-course');
    if (addBtn) {
      addBtn.addEventListener('click', async () => {
        const subject = document.getElementById('course-subject').value.trim();
        const schedule = document.getElementById('course-schedule').value.trim();
        if (!subject) return alert('Subject required');
        try {
          const res = await authFetch('/api/courses', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ subject, schedule })
          });
          if (!res.ok) throw await res.json();

          document.getElementById('course-subject').value = '';
          document.getElementById('course-schedule').value = '';
          loadCourses();
        } catch (e) {
          alert('Add course failed: ' + (e.error || e.message || JSON.stringify(e)));
        }
      });
    }

    function escapeHtml(s = '') {
      return s.replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c]));
    }

    loadCourses();
  </script>
</body>
</html>
