<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="brand">EduConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="instructors.html">Instructors</a>
      <a href="attendance.html">Attendance</a>
    </nav>
  </header>

  <main class="container narrow">
    <h2>Login</h2>
    <div class="card">
      <label>Email</label>
      <input id="login-email" type="email" placeholder="email">
      <label>Password</label>
      <input id="login-password" type="password" placeholder="password">
      <button id="btn-login" class="btn">Login</button>
    </div>

    <h2 style="margin-top:1.6rem">Register</h2>
    <div class="card">
      <label>Name</label>
      <input id="reg-name" type="text" placeholder="full name">
      <label>Email</label>
      <input id="reg-email" type="email" placeholder="email">
      <label>Password</label>
      <input id="reg-password" type="password" placeholder="password">
      <label>Role</label>
      <select id="reg-role">
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="teacher">Teacher</option>
      </select>
      <button id="btn-register" class="btn">Register</button>
    </div>

    <div id="login-msg" style="margin-top:1rem;color:crimson"></div>
  </main>

  <footer>© 2025 EduConnect</footer>
  <script src="app.js"></script>
  <script>
    // ---------- REGISTER ----------
    document.getElementById('btn-register').addEventListener('click', async () => {
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const role = document.getElementById('reg-role').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({name,email,password,role})
        });
        const data = await res.json();
        if (!res.ok) throw data;
        alert('Registered! You can now login.');
      } catch (err) {
        alert('Register error: ' + (err.error || err.message || JSON.stringify(err)));
      }
    });

    // ---------- LOGIN ----------
    document.getElementById('btn-login').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email,password})
        });
        const data = await res.json();
        if (!res.ok) throw data;

        // ✅ Save session with JWT + role
        localStorage.setItem('edu_token', data.token);
        localStorage.setItem('edu_user', JSON.stringify(data.user));

        // Friendly welcome
        alert(`Welcome ${data.user.name}! You are logged in as ${data.user.role}.`);

        // Redirect home
        window.location = 'index.html';
      } catch (err) {
        document.getElementById('login-msg').innerText =
          err.message || err.error || 'Login failed';
      }
    });
  </script>
</body>
</html>
