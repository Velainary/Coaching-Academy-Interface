<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="nav">
  <div class="brand">EduConnect</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="instructors.html">Instructors</a>
    <a href="attendance.html">Attendance</a>
    <a href="login.html" class="nav-login">Login</a>
  </nav>
</header>

  <main class="container narrow">
    <h2>Login</h2>
    <div class="card">
      <label>Email</label>
      <input id="login-email" type="email" placeholder="email">
      <label>Password</label>
      <input id="login-password" type="password" placeholder="password">
      <button id="btn-login" class="btn">Login</button>
    </div>

    <h2 style="margin-top:1.6rem">Register</h2>
    <div class="card">
      <label>Name</label>
      <input id="reg-name" type="text" placeholder="full name">
      <label>Email</label>
      <input id="reg-email" type="email" placeholder="email">
      <label>Password</label>
      <input id="reg-password" type="password" placeholder="password">
      <label>Role</label>
      <select id="reg-role">
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="teacher">Teacher</option>
      </select>
      <button id="btn-register" class="btn">Register</button>
    </div>

    <div id="login-msg" style="margin-top:1rem;color:crimson"></div>
  </main>

  <footer>Â© 2025 EduConnect</footer>
<script>
document.getElementById("btn-login").addEventListener("click", async (e) => {
  e.preventDefault();

  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value.trim();
  const msgBox = document.getElementById("login-msg");

  if (!email || !password) {
    msgBox.textContent = "Please enter both email and password.";
    return;
  }

  try {
    const res = await authFetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      msgBox.textContent = data.error || "Invalid credentials.";
      return;
    }

    // Store user + token for session
    localStorage.setItem("edu_user", JSON.stringify(data.user));
    localStorage.setItem("edu_token", data.token);

    msgBox.style.color = "green";
    msgBox.textContent = `Welcome ${data.user.name || data.user.email}! Redirecting...`;

    // Redirect after short delay
    setTimeout(() => {
      window.location = "index.html";
    }, 1000);
  } catch (err) {
    console.error(err);
    msgBox.textContent = "Network error. Please try again.";
  }
});
</script>
<script src="auth.js"></script>
</body>
</html>
